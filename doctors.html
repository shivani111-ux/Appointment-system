<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Hospital - Doctors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Doctor Card Styles */
        .doctor-card {
            border: 2px solid #007bff; /* Added border */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out; /* Hover animation */
            text-align: center;
        }

        .doctor-card:hover {
            transform: scale(1.05);
        }

        .doctor-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .doctor-card p {
            color: #666;
            margin-bottom: 5px;
        }

        .doctor-card .specialization {
            font-style: italic;
        }

        /* Navigation Styles */
        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Unity Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
                  <!-- <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>--> 
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="appointment.html">Appointment</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Our Doctors</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="doctor-card">
                    <h3>Dr. Smith</h3>
                    <p>Cardiologist</p>
                    <p class="specialization">Specializes in heart conditions and surgery.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="doctor-card">
                    <h3>Dr. Jones</h3>
                    <p>Neurologist</p>
                    <p class="specialization">Specializes in nervous system disorders.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="doctor-card">
                    <h3>Dr. Lee</h3>
                    <p>Pediatrician</p>
                    <p class="specialization">Specializes in children's health.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
